<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Runa - Mandarin miracle</title>
</head>

<body>
    <div class="welcome" id="welcome">
        <div class="start-button" id="start">
            Start
        </div>
    </div>
    <div class="header hidden" id="header"></div>
    <div class="story hidden" id="story">
        <div class="end hidden" id="end">
            The End
        </div>
    </div>
    <div class="scene hidden" id="scene">
        <div class="background" id="background"></div>
        <div class="score" id="score">0</div>
        <div class="character" id="character"></div>
        <div class="controls-hint" id="controls-hint">
            <div class="controls-hint-text">Use the up &#8593; and down &#8595; arrows to move Runa and catch mandarins!</div>
        </div>
    </div>
    <div class="mobile-controls hidden" id="mobile-controls">
        <div class="control-up" id="control-up"></div>
        <div class="control-down" id="control-down"></div>
    </div>
    <div class="meta">
        <div>
            Character and Arts: <a href="https://vk.com/runa_solaris" target="_blank" rel="noopener noreferrer">Runa Solaris</a>
        </div>
        <div>
            Developer: <a href="https://vk.com/anastasiaelf" target="_blank" rel="noopener noreferrer">Anastasia Elf</a>
        </div>
    </div>
    <audio id="pop">
        <source src="pop.mp3" type="audio/mp3">
    </audio>
    <script src="scripts.js"></script>
</body>

</html>
